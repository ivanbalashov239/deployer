name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Use Nix Shell
        uses: rrbutani/use-nix-shell-action@v1
        with:
          extraNixOptions: --accept-flake-config

      - name: Collect tests
        id: collect-tests
        run: echo "TESTS=$(pytest --collect-only -q | jq -R -s -c 'split(\"\n\") | map(select(length > 0))'" >> $GITHUB_ENV


  parallel_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.build.env.TESTS ) }}

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: pytest -n 20 ${{ matrix.test }} -vv
