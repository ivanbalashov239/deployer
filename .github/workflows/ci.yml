name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Collect tests
        id: collect-tests
        run: echo "tests=$(nix develop --accept-flake-config --command pytest --collect-only -q | awk -F'::' '/::/{split($3, a, \"\\[\"); print \"\\"\"$1\"::\"$2\"::\"a[1]\"\\"\"}' | sort | uniq | paste -sd \",\" - | sed 's/^/[/;s/$/]/')" >> $GITHUB_OUTPUT

    outputs:
      tests: ${{ steps.collect-tests.outputs.tests }}

  parallel_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.build.outputs.tests) }}

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Run tests
        run: nix develop --accept-flake-config --command pytest ${{ matrix.test }} -vv
